<div class="md-card-container">
  <md-card>
    <button md-fab (click)="closeItSelf()">
      <md-icon>close</md-icon>
    </button>
    <md-card-title>{{flash.date}}</md-card-title>
    <md-card-content>
      <h1>{{flash.title}}</h1>
      <h3>Description</h3>
      <p>{{flash.description}}</p>
    </md-card-content>
  </md-card>
</div>
